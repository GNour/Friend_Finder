<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/ionicons.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />

    <!--Google Font-->
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700,700i"
      rel="stylesheet"
    />

    <!--Favicon-->
    <link rel="shortcut icon" type="image/png" href="images/fav.png" />
  </head>
  <body>
    <div id="page-contents">
      <div class="container">
        <div class="row">
          <div class="col-md-3 static" id="sticky-sidebar">
            <div class="profile-card">
              <img
                src="images/users/user-1.jpg"
                alt="user"
                id="userImage"
                class="profile-photo"
              />
              <h5>
                <a href="profile.html" id="userName" class="text-white"
                  >Sarah Cruiz</a
                >
              </h5>
              <a href="#" class="text-white" id="userFriendsCount"
                ><i class="ion ion-android-person-add"></i> 1,299 followers</a
              >
            </div>
            <ul class="nav-news-feed">
              <li>
                <i class="icon ion-ios-people"></i>
                <div>
                  <a href="find.html">Connect With Friend</a>
                </div>
              </li>
              <li>
                <i class="icon ion-ios-people-outline"></i>
                <div><a href="myfriends.html">My Friends</a></div>
              </li>
              <li>
                <i class="icon ion-chatboxes"></i>
                <div><a href="notifications.html">Notifications</a></div>
              </li>
              <li>
                <i class="icon ion-person text-success"></i>
                <div><a href="profile.html">Edit Profile</a></div>
              </li>
              <li>
                <i class="icon ion-log-out"></i>
                <div><a href="php/logout.php">Logout</a></div>
              </li>
            </ul>
          </div>
          <div class="col-md-7">
            <div class="search">
              <input
                type="text"
                class="searchTerm"
                placeholder="Who are you looking for?"
              />
              <button type="submit" class="searchButton">
                <i class="fa fa-search"></i>
              </button>
            </div>
            <div class="people-nearby" id="searchResult">
              <h3 class="text-muted" id="searchHeader">Search for friends</h3>
              <div class="nearby-user">
                <div class="row">
                  <div class="col-md-2 col-sm-2">
                    <img
                      src="images/users/user-15.jpg"
                      alt="user"
                      class="profile-photo-lg"
                    />
                  </div>
                  <div class="col-md-7 col-sm-7">
                    <h5><a href="#" class="profile-link">Sophia Page</a></h5>
                    <p>Software Engineer</p>
                    <p class="text-muted">500m away</p>
                  </div>
                  <div class="col-md-3 col-sm-3">
                    <button class="btn btn-primary mb-5">Add Friend</button>
                    <button class="btn btn-warning mb-5">Block</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--preloader-->
    <div id="spinner-wrapper">
      <div class="spinner"></div>
    </div>

    <script src="js/jquery-3.1.1.min.js"></script>
